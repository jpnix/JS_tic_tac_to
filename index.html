<!DOCTYPE HTML>
<html>
<head>
	<title> Tic-Tac-Toe </title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="logic.js"></script>
</head>
<body>
	<header>
    <p>|</p>
	</header>
	<div id = "logo">
 		<img src="img/logo.png" alt = "Tic Tac Toe"></img>
  </div>
  <div id="gameboard">
     <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
        <div id="square3"class="square"></div>
          <div class="clear"></div>
   <div id="square4"class="square"></div>
    <div id="square5"class="square"></div>
      <div id="square6"class="square"></div>
        <div class="clear"></div>
   <div id="square7"class="square"></div>
    <div id="square8"class="square"></div>
      <div id="square9"class="square"></div>
        <div class="clear"></div>
   </div>
   <br/>
   <div id = "rules">
    <h3> Click in a grid to set an X and try to beat the computer </h3>
   </div>
   <div id="footer">
    <img src="img/chest.png"></img>
    <h5>Developed by Matt Permenter</h5>
  </div>
</body>
